    <table class="table table-hover">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Blood Camp Name</th>
                <th>Camp Address</th>
                <th>State</th>
                <th>Dstrict</th>
                <th>DateOfCamp</th>
            </tr>
        </thead>
        <tbody *ngIf="posts">
            <tr *ngFor="let post of posts; index as i">
                <td>{{i+1}}</td>
                <td>{{post.NameOfCamp}}</td>
                <td>
                    {{post.CampHeldAt}}
                </td>
                <td>{{post.State}}</td>
                <td>{{post.District}}</td>
                <td>{{post.DateOfCamp.split("T")[0]}}</td>
            </tr>

        </tbody>
    </table>
</div>
