<form (submit)="submit($event)" class="border p-3 rounded-3">
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-dark">
      <span class="fs-3">Blood Requests</span>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label for="firstname" class="form-label"> Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter your full name"
        id="firstname"
        [(ngModel)]="user.name"
        name="something"
      />
    </div>
    <div class="col mb-3">
      <label for="ptname" class="form-label">Patient Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Patient name"
        id="ptname"
        [(ngModel)]="user.patientName"
        name="something"
      />
    </div>
  </div>
  <div class="row">
    <!-- <div class="col mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="user.email"
          name="something"
        />
        <div class="form-text"></div>
      </div> -->
    <div class="form-group col mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        [(ngModel)]="user.email"
        name="something"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>

    <div class="col mb-3">
      <label for="mobile" class="form-label">Mobile Number</label>
      <input
        type="text"
        class="form-control"
        id="mobile"
        placeholder="Enter Mobile Number"
        [(ngModel)]="user.phoneNumber"
        name="something"
      />
      <div class="form-text"></div>
    </div>
  </div>
  <!-- 
    <div class="row">
      <div class="col mb-3">
        <div class="m-1">Gender</div>
        <div class="form-check form-check-inline">
          <input type="radio" name="gender" value="m" [(ngModel)]="user.ge/>
          Male
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" name="gender" value="f" />
          Female
        </div>
      </div>
    </div> -->

  <div class="row">
    <!-- <div class="col mb-3">
        <label for="blood" class="form-label">Blood Group</label>
  
        <select name="blood" id="blood" [(ngModel)]="user.bloodType">
          <option value="O+">O+</option>
          <option value="A+">A+</option>
          <option value="B+">B+</option>
          <option value="AB+">AB+</option>
  
          <option value="A-">A-</option>
          <option value="B-">B-</option>
          <option value="AB-">AB-</option>
        </select>
  
        <br /><br />
      </div> -->

    <div class="col mb-3">
      <!-- <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Options</label>
        </div> -->
      <label for="blood" class="form-label">Blood Group</label>
      <select
        class="custom-select"
        name="blood"
        id="blood"
        [(ngModel)]="user.bloodType"
      >
        <option value="O+">O+</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="AB+">AB+</option>

        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="AB-">AB-</option>
      </select>
    </div>

    <div class="col mb-3">
      <label for="address" class="form-label"> Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        placeholder="Enter full address"
        [(ngModel)]="user.address"
        name="something"
      />
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label for="State" class="form-label">State</label>
      <select
        class="custom-select"
        id="state"
        name="state"
        #stateSelect
        (change)="onStateSelect(stateSelect.value)"
        [(ngModel)]="user.state"
      >
        <option *ngFor="let state of statesArr" [value]="state.state">
          {{ state.state }}
        </option>
      </select>
      <br /><br />
    </div>

    <div class="col mb-3">
      <!-- <p>District :</p>
        <select
          id="cdist"
          name="dist"
          #citySelect
          (change)="onCitySelect(citySelect.value)"
          [(ngModel)]="user.city"
        >
          <option *ngFor="let city of citiesArr" [value]="city">
            {{ city }}
          </option>
        </select>
        <br /><br /> -->

      <label for="District" class="form-label">District</label>
      <select
        class="custom-select"
        id="cdist"
        name="dist"
        #citySelect
        (change)="onCitySelect(citySelect.value)"
        [(ngModel)]="user.city"
      >
        <option *ngFor="let city of citiesArr" [value]="city">
          {{ city }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label for="emergency" class="form-label">Emergency</label>
      <!-- <div class="form-check form-check-inline">
          <input
            type="radio"
            name="breq"
            value="1"
            [(ngModel)]="user.emergency"
          />
          Yes
        </div> -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="gridRadios"
          id="gridRadios1"
          value="option1"
          [(ngModel)]="user.emergency"
          checked
        />
        <label class="form-check-label" for="gridRadios1"> YES </label>
      </div>
      <!-- <div class="form-check form-check-inline">
          <input
            type="radio"
            name="breq"
            value="0"
            [(ngModel)]="user.emergency"
          />
          No
        </div> -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="gridRadios"
          id="gridRadios2"
          value="option2"
          [(ngModel)]="user.emergency"
        />
        <label class="form-check-label" for="gridRadios2"> NO </label>
      </div>
    </div>

    <div class="col mb-3">
      <label for="qunty" class="form-label">Quantity Of Blood Required</label>
      <div class="input-group mb-2 mr-sm-2">
        <input
          type="text"
          class="form-control"
          id="inlineFormInputGroupUsername2"
          placeholder="Quantity"
        />
        <div class="input-group-prepend">
          <div class="input-group-text">ml</div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button type="reset" class="submit">Submit</button>
        </div>
      </div>
    </div>

    <div class="col mb-3">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button type="reset" class="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>
</form>
