<form>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="donor.name" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="donor.email" />
  </div>
  <div class="col mb-3">
    <label for="State" class="form-label">State</label>
    <select
      class="custom-select"
      id="state"
      name="state"
      #stateSelect
      (change)="onStateSelect(stateSelect.value)"
      [(ngModel)]="donor.state"
    >
      <option *ngFor="let state of statesArr" [value]="state.state">
        {{ state.state }}
      </option>
    </select>
    <br /><br />
  </div>
  <div class="col mb-3">
    <label for="District" class="form-label">District</label>
    <select
      class="custom-select"
      id="cdist"
      name="dist"
      #citySelect
      (change)="onCitySelect(citySelect.value)"
      [(ngModel)]="donor.district"
    >
      <option *ngFor="let city of citiesArr" [value]="city">
        {{ city }}
      </option>
    </select>
  </div>
  <div>
    <label for="phone_number">Phone Number:</label>
    <input
      type="tel"
      id="phone_number"
      name="phone_number"
      [(ngModel)]="donor.phone_number"
    />
  </div>
  <div>
    <label for="pin_code">PIN Code:</label>
    <input
      type="number"
      id="pin_code"
      name="pin_code"
      [(ngModel)]="donor.pin_code"
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="donor.password"
    />
  </div>
  <div>
    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      name="address"
      [(ngModel)]="donor.address"
    />
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" [(ngModel)]="donor.age" />
  </div>
  <div>
    <label for="height_cms">Height (cms):</label>
    <input
      type="number"
      id="height_cms"
      name="height_cms"
      [(ngModel)]="donor.height_cms"
    />
  </div>
  <div>
    <label for="weight_kgs">Weight (kgs):</label>
    <input
      type="number"
      id="weight_kgs"
      name="weight_kgs"
      [(ngModel)]="donor.weight_kgs"
    />
  </div>
  <div>
    <label for="medical_con">Any Medical Condition:</label>
    <input
      type="text"
      id="medical_con"
      name="medical_con"
      [(ngModel)]="donor.medical_exam"
    />
  </div>
  <div class="col mb-3">
    <label for="blood" class="form-label">Blood Group</label>
    <select
      class="custom-select"
      name="blood"
      id="blood"
      [(ngModel)]="donor.blood_group"
    >
      <option value="O+">O+</option>
      <option value="A+">A+</option>
      <option value="B+">B+</option>
      <option value="AB+">AB+</option>
      <option value="A-">A-</option>
      <option value="B-">B-</option>
      <option value="AB-">AB-</option>
    </select>
  </div>
  <div class="row">
    <div class="col mb-3">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button type="reset" class="submit">Submit</button>
        </div>
      </div>
    </div>

    <div class="col mb-3">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button type="reset" class="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>
</form>
