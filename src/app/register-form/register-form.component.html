<form (submit)="submit($event)" class="border p-3 rounded-3">
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-light">
      <span class="fs-3">Blood Requests</span>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <label for="firstname" class="form-label"> Name</label>
      <input type="text" class="form-control" id="firstname" [(ngModel)]="user.name" name="something"/>
    </div>
    <div class="col mb-3">
      <label for="ptname" class="form-label">Patient Name</label>
      <input type="text" class="form-control" id="ptname" [(ngModel)]="user.patientName" name="something"/>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="something"/>
      <div class="form-text"></div>
    </div>

    <div class="col mb-3">
      <label for="mobile" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="mobile" [(ngModel)]="user.phoneNumber" name="something"/>
      <div class="form-text"></div>
    </div>
  </div>
<!-- 
  <div class="row">
    <div class="col mb-3">
      <div class="m-1">Gender</div>
      <div class="form-check form-check-inline">
        <input type="radio" name="gender" value="m" [(ngModel)]="user.ge/>
        Male
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" name="gender" value="f" />
        Female
      </div>
    </div>
  </div> -->

  <div class="row">
    <div class="col mb-3">
      <p>Blood Group :</p>
      <select name="blood" id="blood" [(ngModel)]="user.bloodType">
        <option value="O+">O+</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="AB+">AB+</option>

        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="AB-">AB-</option>
      </select>
      <br /><br />
    </div>
    <div class="col mb-3">
      <label for="address" class="form-label"> Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="something"/>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <p>State :</p>
      <select
        id="state"
        name="state"
        #stateSelect
        (change)="onStateSelect(stateSelect.value)"
        [(ngModel)]="user.state"
      >
        <option *ngFor="let state of statesArr" [value]="state.state">
          {{ state.state }}
        </option>
      </select>
      <br /><br />
    </div>

    <div class="col mb-3">
      <p>District :</p>
      <select
        id="cdist"
        name="dist"
        #citySelect
        (change)="onCitySelect(citySelect.value)"
        [(ngModel)]="user.city"
      >
        <option *ngFor="let city of citiesArr" [value]="city">
          {{ city }}
        </option>
      </select>
      <br /><br />
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <div class="m-1">Emergency</div>
      <div class="form-check form-check-inline">
        <input type="radio" name="breq" value="1" [(ngModel)]="user.emergency"/>
        Yes
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" name="breq" value="0" [(ngModel)]="user.emergency"/>
        No
      </div>
    </div>

    <div class="col mb-3">
      <label for="qunty" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="qunty" [(ngModel)]="user.bloodQuantity"  name="something"/>

      <select name="qunty" id="qunty">
        <option value="Unit">Unit</option>
        <option value="ml">ml</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col mb-3">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button type="submit" class="submit">Submit</button>
        </div>
      </div>
    </div>

    <div class="col mb-3">
      <div class="col-6 offset-3">
        <div class="d-grid">
          <button type="reset" class="reset">Reset</button>
        </div>
      </div>
    </div>
  </div>
</form>
